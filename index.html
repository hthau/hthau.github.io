<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Guest List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Wedding Guest List</h1>
    <form id="guest-form">
        <input type="text" id="name" placeholder="Guest Name" required>
        <input type="email" id="email" placeholder="Guest Email" required>
        <button type="submit">Add Guest</button>
    </form>
    <ul id="guest-list"></ul>
    <script src="app.js"></script>
</body>
</html>
